<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="4 0.75 -8" height="1.5" width="1.5" color="red"></a-box>
      <a-sphere position="2 0.75 -8" radius="0.75" color="yellow"></a-sphere>
      <a-cylinder position="0 0.75 -8" radius="0.75" height="2" color="blue"></a-cylinder>
      <a-cone position="-2 0.75 -8" radiusBottom="0.75" height="2" color="orange"></a-cone>
      <a-dodecahedron position="-4  1 -8" radius="1" height="2" color="green"></a-dodecahedron>
      <a-plane position="0 0 -8" rotation="-90 0 0" width="12" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
